{% extends 'base.html' %}
<html>
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'VeganSearch/css/styles.css' %}"/>

{% block title %}Home {%endblock %}

{% block content %}
<section class="landing">
    <img src="{% static 'VeganSearch/images/vegan.png'%}" alt="vegan">
    <div class="search-container">
        <h1>Vegan Search</h1>
        <form action="{% url 'details' %}" method="get">
            <input name="prod" required type="text" placeholder="Search...">
            <button type="submit" id="srchbtn">Search</button>
          </form>
    
        
    </div> 
</section>

{% endblock %}
<script src="{% static 'VeganSearch/js/app.js'%}"></script>
</html>
