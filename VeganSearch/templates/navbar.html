<html>
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'VeganSearch/css/styles.css' %}"/>
<nav>
    <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <ul class="nav-links">
        {% url 'index' as index_url %}
        <li>{% if request.path == index_url%}Home{% else%}<a href="{{ index_url }}">Home</a>{% endif %}</li>
        {% url 'about' as about_url %}
        <li>{% if request.path == about_url%}About{% else%}<a href="{{ about_url }}">About</a>{% endif %}</li>
    </ul>
</nav>
<script src="{% static 'VeganSearch/js/app.js'%}"></script>
</html>
